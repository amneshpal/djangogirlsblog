 {% load static %}
{% include "header.html" %} 



<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class="active" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/contact.jpg' %}" height="500" class="d-block w-100" alt="Slide 1">
            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>Contact Us</h1>
                    <p>We love hearing from you! If you have any questions, feedback, or just want to say hello, feel free to reach out to us at <a href="mailto:contact@example.com">contact@example.com</a>.</p>
                </div>              
            </div>
        </div>
        <!-- Add additional carousel items here if needed -->
    </div>
</div>

<br>
<br>


<div class="container mt-5">
    <!-- Contact Form -->
    <h2>Contact Us</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
